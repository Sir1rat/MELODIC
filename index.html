<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodisc Website - Online Shop</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boy Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
<!-- Header -->
<header>
    <div class="nav container">
        <a href="#" class="logo">MELODISC</a>
        <!-- Cart-Icon -->
        <i class='bx bx-shopping-bag' id="cart-icon"></i>
        <!-- Cart-->
        <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
            <!-- Content -->
            <div class="cart-content">
                <div class="cart-box">
                </div>
            </div>
            <!-- Total -->
            <div class="total">
                <div class="total-titel">Total</div>
                <div class="total-price">CHF 0</div>
            </div>
            <!-- Buy Button-->
            <button type="button" class="btn-buy">Buy Now</button>
            <!-- Cart Close-->
            <i class='bx bx-x' id="close-cart" ></i>
        </div>
    </div>
</header>

<!-- Shop -->
<section class="shop container">
    <h2 class="section-title">Shop Vinyls</h2>
    <!-- Content -->
    <div id="container" class="shop-content">
        <!-- Boxes come here-->
        
    </div>
</section>

<!-- Foooter-->
<hr>
<footer>
    <p>Copyright &copy; 2023 Melodisc</p>
</footer>

<!-- JavaScript Einbindung-->
<script type="module" src="main.js" ></script>
</body>

</html>
